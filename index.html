<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Test Tip Calculator</title>
        <meta charset="UFT-8">
        <link rel="stylesheet" href="index.css">
        <body>
            <div id="container">
                <h1>Tip Calculator</h1>
                <div id="calculator">
                    <form>
                        <p>How much was your bill</p>
                        <p>$ <input type="text" id="billamt" placeholder="Bill Amount"></p>
                        <p>How much your service ?</p>
                        <select  id="serviceQual">
                            <option disabled selected value="0">-- Choose and Option --</option>
                            <option value="0.3">30&#37; &#45; Outstanding</option>
                            <option value="0.3">20&#37; &#45; Good</option>
                            <option value="0.3">15&#37; &#45; It was ok</option>
                            <option value="0.3">10&#37; &#45; Bad</option>
                            <option value="0.3">5&#37; &#45; Terrible</option>
                        </select>
                    </form>
                    <p>How many people are sharing the bill</p>
                    <input type="text" id="peopleamt" placeholder="Number of people"> People
                    <button type="button" id="calculate">Calculate</button>

                </div>

                <!--Calculator End -->
                <div id="totalTip">
                    <sub>$</sub>    
                    <span id="tip">0.00</span>
                    <small id="each">each</small>
                </div>
            
            </div>

            
            
            <script src="index.js"></script>
        </body>
    </head>
</html>
